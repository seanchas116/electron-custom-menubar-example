<!DOCTYPE html>
<html>
  <head>
    <title>Custom Menubar in Electron</title>
  </head>
  <body>
    <div class='menubar'>
      <div class='menus'>
        <div class='menu' id='menu-edit'>Edit</div>
        <div class='menu' id='menu-view'>View</div>
        <div class='menu' id='menu-window'>Window</div>
        <div class='menu' id='menu-help'>Help</div>
      </div>
      <div class='buttons'>
        <div class='button' id='minimize'></div>
        <div class='button' id='maximize'></div>
        <div class='button' id='close'></div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
